<!DOCTYPE<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Circle-CI Prediction App</title>
</head>
<body>
    <div class="decor decor-1">ML</div>
    <div class="decor decor-2">AI</div>

    <div class="container">
        <h2>Circle CI Prediction App</h2>

        <form method="POST" id="prediction-form">
            <div class="input-group">
                <label for="SepalLengthCm">Sepal Length (cm)</label>
                <input type="number" step="any" name="SepalLengthCm" required placeholder="Enter value">
            </div>

            <div class="input-group">
                <label for="SepalWidthCm">Sepal Width (cm)</label>
                <input type="number" step="any" name="SepalWidthCm" required placeholder="Enter value">
            </div>

            <div class="input-group">
                <label for="PetalLengthCm">Petal Length (cm)</label>
                <input type="number" step="any" name="PetalLengthCm" required placeholder="Enter value">
            </div>

            <div class="input-group">
                <label for="PetalWidthCm">Petal Width (cm)</label>
                <input type="number" step="any" name="PetalWidthCm" required placeholder="Enter value">
            </div>

            <button type="submit">PREDICT</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Processing your request...</p>
        </div>

        {% if prediction is not none %}
            <div class="prediction-result">
                <h3>Prediction Result</h3>
                <div class="prediction-value">{{ prediction }}</div>
            </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
